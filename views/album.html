<tr>

    <td>
        <img src="{{ ::imgPath }}{{ ::album.image }}" ng-alt="{{ ::album.title }}" width="100"/>
    </td>
    <td>
        <a ng-href="#/albums/{{ ::album.id }}/detail">{{ ::album.title }}</a>
    </td>
    <td>{{ ::album.year }}</td>
    <td>{{ ::album.band.name }}</td>
    <td>{{ ::album.genre.name }}</td>
    <td>
        <span favorites element-id="album.id" storage-key="storageKey"></span>
    </td>

</tr>
